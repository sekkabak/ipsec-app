<div class="container py-4 jumbotron top-5-percent">
  <label>User2: </label>
  <input type="text" id="second_user" class="message" value="127.0.0.49" />

  <button type="button" class="btn btn-primary" onclick="update_middleware()">Refresh chat</button>
  <br>
  <table onload="fill_my_data()">
    <tr>
      <td>My IP:</td>
      <td id="my_ip">{{$route.meta.local_ip}}</td>
    </tr>
    <tr>
      <td>My port:</td>
      <td id="my_port">{{$route.meta.local_port}}</td>
    </tr>
    <tr>
      <td>My gateway:</td>
      <td id="my_gateway">{{$route.meta.gateway_ip}}</td>
    </tr>
  </table>
  <hr>
  <div
    data-bs-spy="scroll"
    data-bs-target="#navbar-example2"
    data-bs-offset="0"
    class="scrollspy-example"
    tabindex="0"
  >
    <div id="chat-window-1"></div>
  </div>
  <hr>
  
  <label for="message1" class="message-label">Write message:</label><br />
  <input type="text" id="message1" class="message" />
  <button
    class="btn btn-sm btn-success mt-1"
    style="margin-left: 10px"
    id="button1"
    onclick="send_message()"
  >
    Send message
  </button>
  <input class="mt-1" style="margin-left: 10px" id="fileone" type="file" />
</div>
