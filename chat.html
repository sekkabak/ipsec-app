<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="myscript.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">IPSec demonstration</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chat.html">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ping.html">Ping</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="okno">
        <h1>Ipsec demonstration</h1>
        <div class="grid-container" id="app">

            <div class="grid-item">
                <div class="chat-window-1" id="chat-window-1">
                </div>
                <label for="message1" class="message-label">Write message:</label><br>
                <input type="text" id="message1" class="message">
                <button class="btn btn-sm btn-success mt-1" style="margin-left: 10px" id="button1"
                    onclick="add_element_to_array()">Send message</button>
                <input class="mt-1" style="margin-left: 10px" id="fileone" type="file" />

            </div>

            <div class="grid-item">
                <div class="chat-window-2" id="chat-window-2">

                </div>
                <label for="message2" class="message-label">Write message:</label><br>
                <input type="text" id="message2" class="message">
                <button class="btn btn-sm btn-success ms-2 mt-1" onclick="add_element_to_array_2()">Send
                    message</button>
                <input class="mt-1" style="margin-left: 10px" id="filetwo" type="file" />

            </div>

        </div>

        <form method="post" id="test-form">
            <input type="submit" class="btn btn-sm btn-primary" value="Send test packet">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
