    <div class="container py-4 jumbotron top-5-percent">
        <p class="lead">
            Ping someone in out virtual network
        </p>
        <input type="text" id="ping-ip">
        <button class="btn btn-secondary" id="ping-submit" onclick="do_ping()">Send ping</button>
        <div id="ping-result"></div>
        <script>
            apiUrl = "http://127.0.0.1:5000"
            
            function do_ping() {
                const ip = document.getElementById("ping-ip").value;
                const url = apiUrl + "/ping/" + ip;
                fetch(url)
                .then(
                    response => response.text()
                ).then(
                    text => {
                        document.getElementById("ping-result").innerHTML = text;
                    }
                );
            }
            
        </script>
